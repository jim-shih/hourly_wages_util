repos:
    - repo: https://github.com/psf/black
      rev: 23.7.0 # Use the latest stable version of Black
      hooks:
          - id: black
            language_version: python3 # Specify your Python version

    - repo: https://github.com/pre-commit/mirrors-prettier
      rev: v3.0.3 # Use the latest stable version of Prettier
      hooks:
          - id: prettier
            types: [json]
            args: ["--write"]
